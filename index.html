<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Katik</h1>
            <p>Selamat anda akan segera menjadi ahli menghitung luas dan keliling bangun datar</p>
            <button class="btn">Segitiga</button>
            <button class="btn">Jajar Genjang</button>
        </header>

        <section class="content">
            <h2>Luas Segitiga</h2>
            <img src="triangle.png" alt="Segitiga" class="triangle-img">
            <p>Rumus Luas Segitiga yaitu:</p>
            <p>L = 1/2 x a x t</p>

            <div class="calculator">
                <h3>Hitung Luas Segitiga</h3>
                <form id="triangleForm">
                    <label for="alas">a (Alas):</label>
                    <input type="number" id="alas" required>
                    <label for="tinggi">t (Tinggi):</label>
                    <input type="number" id="tinggi" required>
                    <button type="button" onclick="hitungLuas()">Hitung</button>
                    <p id="result"></p>
                </form>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
